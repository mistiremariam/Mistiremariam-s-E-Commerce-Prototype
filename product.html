<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail — Mistiremariam's Veggie Shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Mistiremariam's Veggie Shop</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container product-detail">
    <div class="product-image">
      <img src="assets/tomatoes.jpg" alt="Tomatoes" />
    </div>
    <div class="product-info">
      <h2>Tomatoes</h2>
      <p>Fresh, organic tomatoes perfect for salads and cooking.</p>
      <p>Price: $2.50</p>
      <input type="number" min="1" value="1" id="product-quantity" />
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Mistiremariam Girma | All Rights Reserved</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
