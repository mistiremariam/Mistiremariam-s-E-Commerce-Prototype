<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart — Mistiremariam's Veggie Shop</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Mistiremariam's Veggie Shop</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <main>
    <section class="cart container">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div id="cart-total" style="margin-top: 20px; font-weight: bold;"></div>
      <a href="checkout.html" class="btn" id="checkout-btn" style="display:none; margin-top: 20px;">Proceed to Checkout</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Mistiremariam Girma | All Rights Reserved</p>
  </footer>

  <!-- JS -->
  <script src="js/cart.js"></script>
</body>
</html>
