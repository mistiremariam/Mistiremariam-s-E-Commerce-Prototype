<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Prototype</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My E-Shop</h1>
    <div class="cart">
      ðŸ›’ Cart: <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Products Section -->
  <main>
    <section class="products">
      <div class="product" data-id="1" data-name="Product 1" data-price="29.99">
        <img src="images/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Price: $29.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-id="2" data-name="Product 2" data-price="49.99">
        <img src="images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Price: $49.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-id="3" data-name="Product 3" data-price="19.99">
        <img src="images/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Price: $19.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
